swagger: '2.0'
info:
  description: This is a sample for recommendation system.
  version: 1.0.0
  title: Recommendation System Demo
  contact:
    name: Merkle inc.
    email: zzhou@merkleinc.com
host: '192.168.1.124:5678'
schemes:
  - http
paths:
  /product:
    get:
      tags:
        - Recommendation Product List
      summary: Show Product List
      description: returns recommendation product list
      operationId: getProductList
      produces:
        - application/json
      parameters:
        - name: productID
          in: query
          description: ID of product returned
          type: integer
      responses:
        '200':
          description: A List of Products
          schema:
            $ref: '#/definitions/Products'
        '404':
          description: Page not found
securityDefinitions:
  api_key:
    type: apiKey
    name: api_key
    in: header
    description: This is another description
  productstore_auth:
    type: oauth2
    description: This is a standard oauth flow
    authorizationUrl: 'http://productstore.swagger.io/api/oauth/dialog'
    flow: implicit
    scopes:
      write_products: modify products in your account
      read_products: read your products
definitions:
  Product:
    required:
      - id
    properties:
      id:
        type: integer
        format: int64
        example: 134455
  Products:
    type: array
    items:
      $ref: '#/definitions/Product'
